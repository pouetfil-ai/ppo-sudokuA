<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sudoku">
    <link rel="apple-touch-icon" href="apple-icon-180.png">
    <link rel="manifest" href="manifest.json">
    <title>Jeu de Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Sudoku</h1>
        <div id="menu" class="menu">
            <h2>Bienvenue dans le Sudoku !</h2>
            <div class="difficulty-selection">
                <label for="menu-difficulty">Choisissez la difficult√© :</label>
                <select id="menu-difficulty">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Moyen</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <button id="start-game" class="start-btn">Commencer la Partie</button>
        </div>
        <div id="game-container" class="game-container hidden">
            <div class="controls">
                <button id="menu-btn">Menu</button>
                <button id="undo">‚Ü∂</button>
                <button id="redo">‚Ü∑</button>
                <button id="clear-grid">Effacer Grille</button>
                <div class="candidates-section">
                    <div id="hints-indicator" class="hints-indicator">üî¢</div>
                    <button id="mask-hint" class="candidate-btn">‚úé</button>
                    <button id="highlight-hint" class="candidate-btn">‚úèÔ∏è</button>
                </div>
                <select id="difficulty" class="hidden">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Moyen</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <div class="game-layout">
                <div class="sudoku-board" id="sudoku-board">
                    <!-- La grille sera g√©n√©r√©e en JavaScript -->
                </div>
                <div class="number-pad" id="number-pad">
                    <!-- Les boutons de chiffres seront g√©n√©r√©s en JavaScript -->
                </div>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <div class="team-credits">by PouetPhil Team</div>
    <script src="script.js"></script>
</body>
</html>
