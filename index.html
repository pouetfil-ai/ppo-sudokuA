<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku by PouetPhil Team</h1>
        <div id="menu" class="menu">
            <h2>Bienvenue dans le Sudoku !</h2>
            <div class="difficulty-selection">
                <label for="menu-difficulty">Choisissez la difficulté :</label>
                <select id="menu-difficulty">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Moyen</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <button id="start-game" class="start-btn">Commencer la Partie</button>
        </div>
        <div id="game-container" class="game-container hidden">
            <div class="controls">
                <button id="menu-btn">Menu</button>
                <button id="undo">↶</button>
                <button id="redo">↷</button>
                <button id="clear-grid">Effacer Grille</button>
                <div class="candidates-section">
                    <div id="hints-indicator" class="hints-indicator"></div>
                    <button id="mask-hint" class="candidate-btn">✎</button>
                </div>
                <select id="difficulty" class="hidden">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Moyen</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <div class="sudoku-board" id="sudoku-board">
                <!-- La grille sera générée en JavaScript -->
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
